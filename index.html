<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" class="header-logo" alt="snap" />
      <img src="images/icon-menu.svg" class="header-menu" id="sidebar-open" alt="open" />
      
      <div class="nav-content">
        <div class="nav-overlay"></div>
        <div class="nav-bar">
          <img src="images/icon-close-menu.svg" class="header-menu" id="sidebar-close" alt="close" />
          <nav class="header-nav">
            <div>
              <button class="header-accordion">Features <img class="accordion-arrow" src="images/icon-arrow-down.svg" alt="open features menu"/></button>
                <div class="header-accordion-content">
                  <div class="accordion-content-links">
                    <a href=""><img src="images/icon-todo.svg"/>Todo List</a>
                    <a href=""><img src="images/icon-calendar.svg"/>Calendar</a>
                    <a href=""><img src="images/icon-reminders.svg"/>Reminders</a>
                    <a href=""><img src="images/icon-planning.svg"/>Planning</a>
                  </div>
                </div>
            </div>
            <div>
              <button class="header-accordion">Company <img class="accordion-arrow" src="images/icon-arrow-down.svg" alt="open careers menu"/></button>
                <div class="header-accordion-content">
                  <div class="accordion-content-links">
                    <a href="">History</a>
                    <a href="">Our Team</a>
                    <a href="">Blog</a>
                  </div>
                </div>
            </div>
            <a href="" class="header-company">Careers</a>
            <a href="" class="header-about">About</a>
          </nav>
          <button class="header-button">Login</button>
          <button class="header-button header-register">Register</button>
        </div>
      </div>
    </header>

    <main>
      <section class="main-section">
        <h1 class="main-header">Make remote work</h1>
        <p class="main-body">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="main-button">Learn more</button>
        <div class="main-clients">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </section>
      <div class="hero-section">
        <picture>
          <source media="(min-width:900px)" srcset="images/image-hero-desktop.png">
          <source media="(min-width:480px)" srcset="images/image-hero-mobile.png">
          <img
            class="hero-image"
            src="images/image-hero-mobile.png"
            alt="person working remote"
          />
        </picture>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
